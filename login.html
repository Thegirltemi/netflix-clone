<!DOCTYPE html>
<html lang="eng">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6a9d455995.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">  
       <h1 id="sitelogo"> NETFLIX</h1>
     <div class="main1">   
         <h2 class="signin"> Sign In</h2>
         <input type="text" placeholder="email or phonenumber" class="input_field"/>
         <input type="password" placeholder="password" class="input_field"/>
         <button class="btn">Sign In</button>
         <div class="check_remember">
             <div class="check_text">
                 <input type="checkbox" class="check_box"/>
                  <p>Remember Me</p>
              </div>
              <p>Need Help?</p>
          </div>
          <div class="login_fb">
            <i class="fab fa-facebook-square"></i>
            <span> Login with facebook</span>
          </div>
          <span class="signup-now">New to Netflix?
          <a href="#" class="signup-link"> sign up now.</a></span>
          <h5 class="last-line"> this page is protected by Google reCAPTCHA to ensure you're not a bot.<span class="learn_more"> Learn more</span></h5>
     </div>
  </div>
</body>
